<h2>Template: <small>Dinamicos</small></h2>
<hr>
<form (ngSubmit)="guardar()" #miFormulario="ngForm" autocomplete="off">

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre:</label>
        <div class="col-sm-9">
            <input type="text" [ngModel]="persona.nombre" name="nombre" minlength="3" class="form-control" id="nombre"
                placeholder="Nombre de la Persona..." required>
            <span class="form-text text-danger"
                *ngIf="miFormulario.controls['nombre']?.errors && miFormulario.controls['nombre']?.touched">
                Debe de ser de tres letras</span>
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar:</label>
        <div class="col-sm-9">

            <div class="input-group">
                <input type="text" name="nuevoJuego" class="form-control" placeholder="Agregar favorita..." (keyup.enter)="agregarJuego()" [(ngModel)]="nuevoJuego">
                <button class="btn btn-outline-primary" type="button" (click)="agregarJuego()">Agregar</button>
            </div>
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos:</label>
        <div class="col-sm-9">

            <div class="input-group mb-1" *ngFor="let juego of persona.favoritos;let i = index" >
                <input [(ngModel)]="juego.nombre" [name]="'favorita_'+ i" class="form-control" required>
                <button class="btn btn-outline-danger" type="button" (click)="eliminar(i)">Eliminar</button>
            </div>


        </div>
    </div>

    <div class="mb-3 row">
        <div class="col-sm-12">
            <button type="submit" class="btn btn-primary float-end" (click)="guardar()"
                [disabled]="miFormulario.invalid">Guardar</button>
        </div>
    </div>

</form>

<span>Persona</span>
<pre>
    {{persona | json}}
</pre>
