<h2>Reactive: Switches</h2>
<hr />

<form [formGroup]="miFormulario">

    <div class="row mb-3">
        <label class="col-sm-3 col-form-labe">Genero</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" value="M" type="radio" formControlName="genero" id="masculino">
                <label class="form-check-label" for="masculino">
                    Masculino
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" value="F" type="radio" formControlName="genero" id="femenino">
                <label class="form-check-label" for="femenino">
                    Femenino
                </label>
            </div>
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-3 col-form-labe">Notificaciones</label>
        <div class="col-sm-9">

            <div class="form-check form-switch mt-2">
                <input class="form-check-input" type="checkbox" formControlName="notificaciones" role="switch" id="notificaciones">
                <label class="form-check-label" for="notificaciones">Quiero recibir notificaciones</label>
            </div>

        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-3 col-form-labe"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" formControlName="condiciones" type="checkbox" id="terminosYCondiciones">
                <label class="form-check-label" for="terminosYCondiciones">
                    Terminos y condiciones de Uso
                </label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end" (click)="guardar()">Guardar</button>
        </div>
    </div>

</form>

<h5>Valor del formulario</h5>
<pre>{{miFormulario.value | json}}</pre>
<br>

<h5>Persona</h5>
<pre>{{persona | json}}</pre>
<br>

<h5>Valid</h5>
<pre>{{miFormulario.valid}}</pre>
<br>
