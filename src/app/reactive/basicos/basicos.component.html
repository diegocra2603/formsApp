<h2>Reactive: Basicos</h2>
<hr />

<div class="row">
  <div class="col">
    <form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="guardar()">
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" autocomplete="off" placeholder="Nombre del producto..." formControlName="nombre" />
          <span *ngIf="campoEsValido('nombre')" class="form-text text-danger">Debe de ser de 3 letras</span>
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input type="number" class="form-control" autocomplete="off" formControlName="precio" placeholder="Precio del producto..." />
          <span *ngIf="campoEsValido('precio')" class="form-text text-danger">El precio debe de ser mayor a cero</span>
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9">
          <input type="number" class="form-control" autocomplete="off" formControlName="existencias" placeholder="Existencias del producto..." />
          <span *ngIf="campoEsValido('existencias')" class="form-text text-danger">El precio debe de ser mayor a cero</span>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-primary float-end">
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre>{{ miFormulario.valid }}</pre>

    <span>Pristine</span>
    <pre>{{ miFormulario.pristine }}</pre>

    <span>Touhed</span>
    <pre>{{ miFormulario.touched }}</pre>

    <span>Value</span>
    <pre>{{ miFormulario.value | json }}</pre>
  </div>
</div>
