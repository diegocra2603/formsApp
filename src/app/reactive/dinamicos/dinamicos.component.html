<h2>Reactive: <small>Dinamicos</small></h2>
<hr>
<form [formGroup]="miFormulario" autocomplete="off">

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre:</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre de la Persona...">
            <span *ngIf="validCampo(miFormulario,'nombre')" class="form-text text-danger">
                Debe de ser de tres letras</span>
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar:</label>
        <div class="col-sm-9">

            <div class="input-group">
                <input type="text" name="nuevoJuego" class="form-control" [formControl]="nuevoFavorito" placeholder="Agregar favorita..."
                    (keyup.enter)="agregar()">
                <button class="btn btn-outline-primary" type="button" (click)="agregar()">Agregar</button>
            </div>
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos:</label>
        <div class="col-sm-9" formArrayName="favoritos">

            <div class="input-group mb-1" *ngFor="let favorito of favoritos.controls; let i = index">
                <input  class="form-control" [formControlName]="i">
                <button class="btn btn-outline-danger" type="button" (click)="borrar(i)">Eliminar</button>
            </div>

        </div>
    </div>

    <div class="mb-3 row">
        <div class="col-sm-12">
            <button type="submit" class="btn btn-primary float-end" (click)="guardar()">Guardar</button>
        </div>
    </div>

</form>

<span>Valid</span>
<pre>{{miFormulario.valid}}</pre>
<br>
<span>Value</span>
<pre>{{miFormulario.value | json}}</pre>
<br>
<span>Value Nuevo favorito</span>
<pre>{{nuevoFavorito.value}}</pre>
